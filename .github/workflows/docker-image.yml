name: Docker Image CI

on:
  push:
    branches: [ "main", "feature/git-hub-action" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set SHA Local Variable
      run: "SHA=$(git rev-parse HEAD)"

    - name: Echo SHA Local Variable
      run: echo "$SHA"
      
    - name: Build the Docker image
      run: docker build . --file ./Romka04.RedirectServer/Dockerfile --tag romka04/redirect-server:$(date +%s) --tag romka04/redirect-server:latest